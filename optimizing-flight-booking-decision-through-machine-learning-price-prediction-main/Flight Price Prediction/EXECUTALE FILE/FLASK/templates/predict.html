<!DOCTYPE html>
<html>
  <head>
    <title>Flight Price Prediction</title>
    <style>
        
      /* Add styles for the background image */
      body {
        background-image: url('flight-background.jpg');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }

      h1 {
        text-align: center;
        font-size: 40px;
        margin-top: 0;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="date"],
      input[type="time"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        font-size: 20px;
        border-radius: 5px;
        border: none;
        background-color: #2196f3;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Flight Price Prediction</h1>
      <form>
        <label for="airline">Airline:</label>
        <input type="text" id="airline" name="airline" required>

        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="dep_date">Departure Date:</label>
        <input type="date" id="dep_date" name="dep_date" required>

        <label for="dep_time">Departure Time:</label>
        <input type="time" id="dep_time" name="dep_time" required>

        <label for="airtimehour">Airtime (hours):</label>
        <input type="number" id="airtimehour" name="airtimehour" min="0" max="23" required>

        <label for="airtimemins">Airtime (minutes):</label>
        <input type="number" id="airtimemins" name="airtimemins" min="0" max="59" required>

        <input type="submit" value="Predict">
      </form>
    </div>
  </body>
</html>
